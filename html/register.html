<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css" />
    <script defer src="/js/register.js"></script>
  </head>
  <body>
    <a class="back" href="/html/home.html">Back</a>
    <form class="form">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" class="firstname" required />

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" class="lastname" required />

      <label for="mail">Email</label>
      <input type="email" id="mail" class="mail" required />

      <label for="password">Password</label>
      <input type="password" id="password" class="password" required />

      <button type="submit">Create account</button>
      <br />
      <a href="/html/login.html"> I have already had account</a>
    </form>
  </body>
</html>
